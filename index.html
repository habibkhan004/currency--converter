<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="frm">
            <form action="">
                <p class="pp">Enter your amount</p>
                <input type="number" value="1">
                <div class="dropdown">
                    <div class="select-group from">
                        <p class="ppp">From</p>
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="from"  >
                          
                        </select>
                    </div>
                    <div class="select-group to">
                        <p class="ppp">To</p>
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="">
                        <select name="to"  id="to"  >
                        
                        </select>
                    </div>
                </div>
                <p class="msg">1 USD is equal to 290 PKR
                </p>
                <button class="btn">Convert Currency</button>
            </form>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
  
</body>
</html>
